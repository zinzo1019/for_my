<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>

<style>
    body {
        margin: 0 auto;
    }

    .form-div {
        margin: 50% 5% 5% 5%;
    }

    /* 전체 폼 컨테이너에 대한 스타일 */
    div {
        width: 300px;
        margin: 50px auto; /* 중앙 정렬 */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center;
    }

    .error-message p {
        font-size: 14px;
        font-weight: bold;
        color: #ff0000;
    }

    /* 입력 필드에 대한 스타일 */
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* 버튼에 대한 스타일 */
    button {
        width: 100%; /* 입력 필드와 같은 너비 */
        background-color: #800080; /* 보라색 */
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px; /* 위쪽 여백 추가 */
    }

    button:hover {
        background-color: #7745a0;
    }

    a {
        font-size: 10px;
        display: block; /* 블록 수준 요소로 변경하여 전체 너비를 차지하도록 설정 */
        text-decoration: none; /* 밑줄 제거 */
        color: #007bff; /* 링크 색상 설정 */
        transition: color 0.3s ease; /* 부드러운 색상 변화 모션 */
        margin-top: 10px; /* 링크 위쪽 여백 추가 */
        text-align: left; /* 왼쪽 정렬 */
        font-weight: bold; /* 굵은 글씨 */
    }

    /* 링크에 호버 효과 */
    a:hover {
        color: #0056b3; /* 호버 시 색상 변경 */
    }

    .error {
        font-size: 10px; /* 글씨 크기 조절 */
        color: #ff0000; /* 빨간색 글씨 */
        font-weight: bold; /* 굵은 글씨 */
        margin: 10px 0; /* 위아래 여백 조절 */
        text-align: left; /* 왼쪽 정렬 */
        transition: opacity 0.5s ease; /* 부드러운 페이드 인 모션 */
    }
</style>

<body>

<div class="form-div">
    <input id="new-email" type="text" placeholder="email">
    <input id="new-password" type="password" placeholder="password">
    <button id="new-submit">전송</button>
    <a href="/login">이미 가입된 회원이신가요?</a>
</div>

</body>
</html>

<script type="text/javascript">
    $('#new-submit').on('click', function () {

        let email = $('#new-email').val();
        let password = $('#new-password').val();

        let user = {
            email: email,
            password: password
        };

        $.ajax({
            url: '/join',
            type: 'post',
            data: user,
            success: function (response) {
                alert(response);
                window.location.href = '/login';
            },
            error: function (xhr, status, error) {
                alert(xhr.responseText);
            }
        });
    })
</script>
